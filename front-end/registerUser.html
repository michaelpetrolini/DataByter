<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>DataByter</title>
  <meta name="description" content="SOI2020 Project- DataByter">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="DataByter">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://databyter">
  <meta property="og:image" content="http://databyter/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="theme-color" content="#fafafa">
  <script src="js/restClient.js"></script>
</head>
<body>

<div class="content">
  <div class="navigation-bar">
    <div class="row-group">
        <div>
            <img class="logo" src="logo.png" alt="DataByter Logo">
            <label class="title">DataByter</label>
        </div>
    </div>
  </div>

  <div class="sub-header">
    <h2 class="text-center">Register User</h2>
  </div>  

  <!-- Panels -->
  <div class="strict-panel">
    <div class="col-group">
      <label>Enter your Email: </label>
      <input type="text" id="email">
      <label>Choose a Username: </label>
      <input type="text" id="username">
      <label>Choose a Password: </label>
      <input type="password" id="password">
      <label>Repeat Password: </label>
      <input type="password" id="password-check">
    </div>
    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="row-group">
      <a class="custom-button" href="/">Back</a>
      <button class="custom-button" id="sign-up">Sign Up</button>
    </div>
  </div>

  <script src="js/registerUser.js"></script>
</body>
</html>
