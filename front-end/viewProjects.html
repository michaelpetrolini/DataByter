<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>DataByter</title>
  <meta name="description" content="SOI2020 Project- DataByter">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="DataByter">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://databyter">
  <meta property="og:image" content="http://databyter/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="theme-color" content="#fafafa">
  <script src="js/restClient.js"></script>
</head>
    <body>

        <div class="content">
            <!-- Header -->
            <div class="navigation-bar">
                <div class="row-group">
                    <div>
                        <img class="logo" src="logo.png" alt="DataByter Logo">
                        <label class="title">DataByter</label>
                    </div>
                    <button id="logout" class="right custom-button">Log out</button>
                </div>
            </div>

            <div class="sub-header">
                <h2 class="text-center">View other Projects</h2>
            </div>

            <div class="invisible-panel">
                <a href="createProject.html" class="custom-button">
                    <span>Create a new Project</span>
                    <i class="eos-icons">add_circle</i>
                </a>
            </div>

            <!-- Panels -->
            <div class="panel" style="overflow-x: auto;">
                <table class="projects-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Author</th>
                            <th>Creation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projects-rows"></tbody>
                </table>
            </div>
        </div>

        <script src="js/viewProjects.js"></script>
    </body>
</html>
