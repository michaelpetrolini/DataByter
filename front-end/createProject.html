<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>DataByter</title>
  <meta name="description" content="Laboratory #4 of Sistemi Orientati ad Internet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Lab #4 of Sistemi Orientati ad Internet">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://soi-lab04">
  <meta property="og:image" content="http://soi-lab04/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>

<div class="content">

  <!-- Header -->
  <div class="header">
    <h1 class="text-center"><img class="logo" src="logo.png" width="52" alt="DataByter Logo">DataByter</h1>
  </div>

  <div class="header">
    <h2 class="text-center">Create a new Project</h2>
  </div>

  <a href="viewProjects.html">
    <i class="eos-icons">backspace</i>
    <span>Back</span>
  </a>

  <div class="panel">
    <h5>Project properties</h5>
    <div class="ibox-content">
      <div class="ibox-elem">
          <label>Name:</label>
          <input type="text" class="form-control" id="name" value="">
      </div>
      <div class="ibox-elem">
        <label>Description:</label>
        <input type="text" class="form-control" id="description" value="">
      </div>
      <div class="ibox-elem">
        <label>Type:</label>
        <input type="radio" id="text" name="type" value="text" checked="checked">
        <label for="text">Text</label>
        <input type="radio" id="image" name="type" value="image">
        <label for="image">Image</label>
      </div>
      <div class="ibox-elem">
        <label>Size Target:</label>
        <input type="number" class="form-control" id="size-target" value="0">
      </div>
    </div>
  </div>

  <div class="act-btn">
    <a href="/">
      <i class="eos-icons">backspace</i>
      <span>Cancel</span>
    </a>
    <button id="project-specs">
      <i class="eos-icons">save</i>
      <span>Project Specifics</span>
    </button>
  </div>
</div>

<script>
  const specsButton = document.querySelector("button[id=project-specs]");
  specsButton.addEventListener("click", function() {
    const pName = document.querySelector("input[id=name]").value.trim();
    if(pName){
      const pDesc = document.querySelector("input[id=description]").value;
      const pType = document.querySelector("input[name=type]:checked").value;
      const sTarget = document.querySelector("input[id=size-target]").value;
      localStorage.setItem("name", pName);
      localStorage.setItem("description", pDesc);
      localStorage.setItem("size-target", sTarget);
      switch(pType){
        case "text":
          window.location = "/textProject.html";
          break;
        case "image":
          window.location = "/imageProject.html";
      }
      
    }
  });
</script>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>

</body>
</html>
