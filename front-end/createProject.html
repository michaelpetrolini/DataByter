<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>DataByter</title>
  <meta name="description" content="Laboratory #4 of Sistemi Orientati ad Internet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Lab #4 of Sistemi Orientati ad Internet">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://soi-lab04">
  <meta property="og:image" content="http://soi-lab04/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>

<div class="content">
  <div class="navigation-bar">
    <div class="row-group">
        <div>
            <img class="logo" src="logo.png" alt="DataByter Logo">
            <label class="title">DataByter</label>
        </div>
        <button id="logout" class="right custom-button">Log out</button>
    </div>
</div>

  <div class="sub-header">
    <h2 class="text-center">Create Project</h2>
  </div>
  <div class="invisible-panel">
    <a href="viewProjects.html" class="custom-button">
      <i class="eos-icons">backspace</i>
      <span>Back</span>
    </a>
  </div>

  <div class="strict-panel">
    <h4>Project properties</h4>
    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="col-group">
      <label>Name:</label>
      <input type="text" class="form-control" id="name" value="">
      <label>Description:</label>
      <input type="text" class="form-control" id="description" value="">
      <label>Size Target:</label>
      <input type="number" class="form-control" id="size-target" value="0">
      <label>Type:</label>
      <div class="row-group">
        <input type="radio" id="text" name="type" value="text" checked="checked">
        <label for="text">Text</label>
        <input type="radio" id="image" name="type" value="image">
        <label for="image">Image</label>
      </div>
    </div>
  </div>

  <div class="invisible-panel">
    <div class="row-group">
      <a href="/viewProjects.html" class="custom-button">
        <i class="eos-icons">backspace</i>
        <span>Cancel</span>
      </a>
      <button id="project-specs" class="custom-button">
        <span>Project Specifics</span>
        <i class="eos-icons">forward</i>
      </button>
    </div>
  </div>
</div>

<script>
    function toast(msg, type) {
    let t = document.body.querySelector('.toast');
    if (t) {
      t.remove();
    }
    t = document.createElement('div');
    t.className = `toast ${type}`;
    t.innerHTML = msg;
    document.body.insertBefore(t, document.body.firstChild);
  }
</script>

<script>
  const specsButton = document.querySelector("button[id=project-specs]");
  specsButton.addEventListener("click", function() {
    const pName = document.querySelector("input[id=name]").value.trim();
    if(pName){
      const pDesc = document.querySelector("input[id=description]").value;
      const pType = document.querySelector("input[name=type]:checked").value;
      const sTarget = document.querySelector("input[id=size-target]").value;
      sessionStorage.setItem("name", pName);
      sessionStorage.setItem("description", pDesc);
      sessionStorage.setItem("size-target", sTarget);
      switch(pType){
        case "text":
          window.location = "/textProject.html";
          break;
        case "image":
          window.location = "/imageProject.html";
      }
    } else {
      toast('You must first enter the project name', 'error');
    }
  });
</script>

<script>
  const logOutButton = document.querySelector('button[id=logout]');
  logOutButton.addEventListener('click', function(){
    sessionStorage.removeItem('username');
    window.location = '/';
  });
</script>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>

</body>
</html>
