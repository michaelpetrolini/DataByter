<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>DataByter</title>
  <meta name="description" content="SOI2020 Project- DataByter">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="DataByter">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://databyter">
  <meta property="og:image" content="http://databyter/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="theme-color" content="#fafafa">
  <script src="js/restClient.js"></script>
</head>
<body>

<div class="content">

  <!-- Header -->
  <div class="header">
    <h1 class="text-center"><img class="logo" src="logo.png" width="52" alt="DataByter Logo">DataByter</h1>
  </div>

  <!-- Panels -->
  <div class="panel">
    <div class="column">
        <div class="row">
            <label>Registration Email: </label>
            <input type="text" id="email">
        </div>
        <div class="row">
            <label>Username: </label>
            <input type="text" id="username">
        </div>
        <div class="row">
            <label>Choose a new Password: </label>
            <input type="password" id="password">
        </div>
        <div class="row">
            <label>Repeat Password: </label>
            <input type="password" id="password-check">
        </div>
        <a href="/">Back</a>
        <button id="change-password">Change Password</button>
    </div>
  </div>

  <script src="js/changePassword.js"></script>
</body>
</html>
