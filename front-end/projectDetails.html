<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>DataByter</title>
    <meta name="description" content="SOI2020 Project- DataByter">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="DataByter">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://databyter">
    <meta property="og:image" content="http://databyter/logo.png">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/eos-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="theme-color" content="#fafafa">
    <script src="js/restClient.js"></script>
    <script src="js/downloadDataset.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/piecharts.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(charts);
    </script>
</head>
    <body>
        <div class="content">
            <div class="navigation-bar">
                <div class="row-group">
                    <div>
                        <img class="logo" src="logo.png" alt="DataByter Logo">
                        <label class="title">DataByter</label>
                    </div>
                    <button id="logout" class="right custom-button">Log out</button>
                </div>
            </div>

            <div class="sub-header">
                <h2 class="text-center">Project Details</h2>
            </div>

            <div class="invisible-panel">
                <div class="row-group">
                    <a href="viewProjects.html" class="custom-button">
                        <i class="eos-icons">backspace</i>
                        <span>Back</span>
                    </a>
                    <button id="delete-project" class="custom-button">
                        <span>Delete Project</span>
                        <i class="eos-icons">delete</i>
                    </button>
                    <a id="add-entry" class="custom-button">
                        <span>Add Entry</span>
                        <i class="eos-icons">add_circle</i>
                    </a>
                </div>
            </div>

            <div class="panel" id="info-panel">
                <div class="row-group">
                    <div class="col-group">
                        <div class="row-group">
                            <label id="project-name"><b>Name: </b></label>
                        </div>
                        <div class="row-group">
                            <label id="project-author"><b>Author: </b></label>
                        </div>
                    </div>
                    <div class="col-group">
                        <div class="row-group">
                            <label id="project-type"><b>Type: </b></label>
                        </div>
                        <div class="row-group">
                            <label id="project-creation"><b>Creation: </b></label>
                        </div>  
                    </div>
                    <div class="col-group">
                        <div class="row-group">
                            <label id="project-entries"><b>Entries: </b></label>
                        </div>
                        <div class="row-group">
                            <label id="project-last-entry"><b>Last Entry: </b></label>
                        </div>
                    </div>
                </div>

                <div class="row-group">
                    <div id="statusBarchart"></div>
                    <div id="balancePiechart"></div>
                </div>
            </div>

            <!-- Panels -->
            <div class="panel" style="overflow-x: auto;">
                <table id="entries-table" style="width: 100%;">
                    <thead>
                        <tr id="header-row"></tr>
                    </thead>
                    <tbody id="entries-rows"></tbody>
                </table>
            </div>
            <div class="invisible-panel">            
                <button class=" upper custom-button" id="download">Download Dataset</button>
            </div> 
            <div class="invisible-panel"></div>       
        </div>

        <script type="text/html" id="actions-cell">
            <a id="entry-history" class="custom-button">
                <i class="eos-icons">search</i>
            </a>
            <a id="update-entry" class="custom-button">
                <i class="eos-icons">edit</i>
            </a>
            <button id="delete-entry" class="custom-button">
                <i class="eos-icons">delete</i>
            </button>
        </script>

        <script src="js/projectDetails.js"></script>
    </body>
</html>
