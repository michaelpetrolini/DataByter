<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>DataByter</title>
  <meta name="description" content="Laboratory #4 of Sistemi Orientati ad Internet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Lab #4 of Sistemi Orientati ad Internet">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://soi-lab04">
  <meta property="og:image" content="http://soi-lab04/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">

  <meta name="theme-color" content="#fafafa">
  <script src="js/restClient.js"></script>
</head>
<body>

<div class="content">
  <div class="navigation-bar">
    <div class="row-group">
        <div>
            <img class="logo" src="logo.png" alt="DataByter Logo">
            <label class="title">DataByter</label>
        </div>
        <button id="logout" class="right custom-button">Log out</button>
    </div>
</div>

  <div class="sub-header">
    <h2 class="text-center">Add a new Entry</h2>
  </div>

  <div class="invisible-panel">
    <a id="back-btn" class="custom-button">
      <i class="eos-icons">backspace</i>
      <span>Back</span>
    </a>
  </div>

  <div class="panel" id="info-panel">
    <div class="row-group">
        <div class="col-group">
            <div class="row-group">
                <label id="project-name"><b>Name: </b></label>
            </div>
            <div class="row-group">
                <label id="project-author"><b>Author: </b></label>
            </div>
        </div>
        <div class="col-group">
            <div class="row-group">
                <label id="project-type"><b>Type: </b></label>
            </div>
            <div class="row-group">
                <label id="project-creation"><b>Creation: </b></label>
            </div>  
        </div>
    </div>
  </div>

  <!-- Panels -->
  <div class="panel">
    <div id="fields"></div>
  </div>

  <div class="invisible-panel">
    <div class="row-group">
      <a id="cancel-btn" class="custom-button">
        <i class="eos-icons">backspace</i>
        <span>Cancel</span>
      </a>
      <button id="add-entry" class="custom-button">
        <i class="eos-icons">save</i>
        <span>Add Entry</span>
      </button>
    </div>
  </div>
  <div class="invisible-panel"></div>
</div>
<script src="js/addEntry.js"></script>
</body>
</html>
